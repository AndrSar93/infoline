<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="logo" href="#!">
                        <img class="logo__icon" src="./icons/logo_2.svg" alt="Инфолайн">
                        <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contact">
                        <img class="header__contact-img" src="./icons/phone.svg" alt="phone">
                        <a class="header__tel" href="tel:+73452388000">8 (3452)<span> 388-000</span></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <address class="location hero__location">
                        <img src="./icons/clarity_map-marker-solid.svg" alt="icon location" class="location__icon">
                        <span class="location__text">ул. республики, 61</span>
                    </address>
                    <h1 class="title hero__title">Бизнес-центр
                        в тюмени</h1>
                    <button class="btn hero__btn btn_theme_blue">Заказать звонок</button>
                </div>
                <div class="hero__img-wrap">
                    <img class="hero__img" src="./img/house.png" alt="Здание">
                </div>
            </div>
        </section>
        <section class="rent">
            <div class="container rent__container">
                <h2 class="section-title rent__title">аренда</h2>
                <div class="rent__btn">
                    <ul class="rent__btns-list">
                        <li class="rent__btns-items">
                            <button class="btn btn_theme_transparent active">
                                Офисы (7)
                            </button>
                        </li>
                        <li class="rent__btns-items">
                            <button class="btn btn_theme_transparent">
                                конференс-залы (2)
                            </button>
                        </li>
                        <li class="rent__btns-items">
                            <button class="btn btn_theme_transparent">
                                Торговые (0) </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="offers-slider">
                <div class="container offer-slider__container ">
                    <button class="control control_prev offers__control offers__control-prev">назад</button>
                    <ul class="offers-list">
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img-wrap">
                                    <img src="img/rent.jpg" alt="Офис" class="offer__img" width="380" height="222">
                                </div>
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img-wrap">
                                    <img src="img/rent.jpg" alt="Офис" class="offer__img" width="380" height="222">
                                </div>
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>
                        <li class="offer">
                            <div class="offer__content">
                                <div class="offer__img-wrap">
                                    <img src="img/rent.jpg" alt="Офис" class="offer__img" width="380" height="222">
                                </div>
                                <div class="offer__info">
                                    <ul class="offer__info-list">
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Площадь</span>
                                            <span class="offer__info-value">42</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Этаж</span>
                                            <span class="offer__info-value">7</span>
                                        </li>
                                        <li class="offer__info-item">
                                            <span class="offer__info-desc">Интернет</span>
                                            <span class="offer__info-value offer__info-value_true">Есть</span>
                                        </li>
                                    </ul>
                                    <button class="btn btn_theme_blue offer__btn">запросить цену</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <button class="control control_next offers__control offers__control-next">вперед</button>
                    <div class="slider-pagination offers-slider__pagination">
                        <!-- Список буллетов -->
                        <ul class="slider-pagination__bullets offers-slider__pagination__bullets">
                            <!-- Буллет -->
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                            <li class="slider-pagination__bullet offer-slider_pagination-bullet">
                                <a href="#" class="slider-pagination__link offers-slider__pagination-link"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
