<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="logo" href="#!">
                        <img class="logo__icon" src="img/logo.svg" alt="Инфолайн">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contact">
                        <img class="header__contact-img" src="img/phone.svg" alt="phone">
                        <a class="header__tel" href="tel:+73452388000">8 (3452) 388-000</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <address class="location">
                        <img src="img/clarity_map-marker-solid.svg" alt="icon location" class="location__icon">
                        <span class="location__text">ул. республики, 61</span>
                    </address>
                    <h1 class="title">Бизнес-центр
                        в тюмени</h1>
                    <button class="btn">Заказать звонок</button>
                </div>
                <div class="hero__img">
                    <img src="img/house.png" alt="Здание">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
